<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="demo-container">
      <div class="demo-wrapper">
        <div class="title">
          <h2>Get Demo</h2>
        </div>
        <form action="">
          <div class="box">
            <div class="inner-box email">
              <label for="email">Email</label>
              <input type="email" placeholder="example@mail.com" />
            </div>
            <div class="inner-box frist-name">
                <label for="frist_name">Frist Name</label>
                <input type="text" placeholder="john" />
              </div>
          </div>

          <div class="box">
            <div class="inner-box Last_Name">
              <label for="Last_Name">Last Name</label>
              <input type="text" placeholder="smith" />
            </div>
            <div class="inner-box phone">
                <label for="phone">Phone</label>
                <input type="number" placeholder="123-456-7888" />
            </div>
          </div>

          <div class="box">
            <div class="inner-box your-company">
              <label for="your-company">Your Company</label>
              <input type="text" placeholder="Hargis" />
            </div>
            <div class="inner-box industry">
                <label for="industry">Industry</label>
                <select name="" id="">
                    <option value="test"></option>
                    <option value="test">Traders</option>
                    <option value="test">Phones</option>
                    <option value="test">Cars</option>
                </select>
            </div>
          </div>

          <div class="employes">
            <label for="employes">Number of Employes</label>
            <div class="number">
                <button class="btn-1">1-2</button>
                <button>3-5</button>
                <button>6-10</button>
                <button>11-20</button>
                <button>21-30</button>
                <button>31-50</button>
                <button>51+</button>
            </div>
          </div>

          <div class="feekback">
            <label for="how do you heared about us"> How did you heared about us</label>
            <textarea name="" id="" cols="40" rows="5"></textarea>
          </div>

          <div class="banner">
            <div class="text-field">
                <p>we only use your email address to book your demo by checking "Continue" you agree to our <strong>Privacy Policy</strong> and <strong>Terms and Services</strong></p>
            </div>
          </div>

          <div class="submit">
            <button>Continue</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
